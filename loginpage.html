<!DOCTYPE html>
<head>
    <title>

    </title>
    <meta charset="UTF-8" viewport="device-width">

    <script type="text/javascript" src="log.js">

    </script>
</head>
<body>

    
    <div id="logpage">
                       
                       
                       
        <div id="bar">
         <div class="logbar">
          <button class="login" onclick="showLog(++li)">
             LOG IN
         </button>   
         </div>
       
       
       
         <div class="signbar">
             <button class="login" onclick="showSign(++si)">SIGN UP</button>
         </div>
         
         
         
         
         <br />
        
     </div>
        
        
         <div class="loginfo" >
          <span >Username:</span>   <input type="text" class="username" placeholder="Username" name="Username">
           
          
          <br />
           
           
           <span>Password:</span> <input type="password" class="pass" placeholder="Password" name="password">
    
         </div>
    
         <div class="signinfo">
    
             <span >First Name: </span> <input type="text" class="fname" placeholder="First Name" name="fname">
             <br />
             <span >Last Name: </span> <input type="text" class="lname" placeholder="Last Name" name="lname">
             <br />
             <span>Choose your Password:</span> <input type="password" class="spass" placeholder="Password" name="spassword">
             <br />
             <span>Confirm your Password:</span> <input type="password" class="cpass" placeholder="Password" name="cpassword">
             <br />
    
             <input type="ssubmit" name="ssubmit" placeholder="Submit">
             <input type="sclear" name="sclear" placeholder="Clear">
    
         </div>
    
</body>
